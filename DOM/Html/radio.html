<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio select</title>
</head>
<body>
    <form action="/server">
        <div>
            <input type="radio" name="fruit" id="name" value="apple" >
            <label for="apple">Apple</label>
        </div>
        <div>
            <input type="radio" name="fruit" id="name" value="orange" >
            <label for="orange">Orange</label>
        </div>
        <div>
            <input type="radio" name="fruit" id="name" value="Pinapple" >
            <label for="Pinapple">Pinapple</label>
        </div>
    </form>
</body>
</html>
