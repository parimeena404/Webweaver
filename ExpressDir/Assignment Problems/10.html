<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/contact">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Write your name">
    <br/><br/>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Write your email">
        <br/><br/>
    </div>
    <div>
        <label for="msg">Message:</label>
        <br/><br/>
        <textarea></textarea>
    </div>
    <div>
        <label>Rate us out of 5:</label>
        <br/><br/>
        <input type="radio" name="star" id="mark" value="1">
        <label for="mark">1</label>
    </br>
        <input type="radio" name="star" id="mark" value="1">
        <label for="mark">2</label>
    </br>
        <input type="radio" name="star" id="mark" value="1">
        <label for="mark">3</label>
    </br>
        <input type="radio" name="star" id="mark" value="1">
        <label for="mark">4</label>
    </br>
        <input type="radio" name="star" id="mark" value="1">
        <label for="mark">5</label>
    <br/><br/>
    </div>
    <button>Send your message!</button>
    
</form>
</body>
</html>
