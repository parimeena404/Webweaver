<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-level 3</title>
</head>
<body>
    <table border="Black">
        <caption>Food Menu&#128523;</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Samosa</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Jalebi</td>
                <td>50</td>
            </tr>

            <tr>
                <td>Poha</td>
                <td>20</td>
            </tr>
        </tbody>

    </table>

    <!--Table with differ prices  -->
    <table border="black">
        <caption>Food Menu&#128523;</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>IND</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
