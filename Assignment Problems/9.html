<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action"></form>
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name"/>
    <br/><br/>
    </div>
    <div>
        <label for="sex">Sex:</label>
            <input type="radio" name="sex" id="male" value="Male" /> 
            <label for="m">Male</label>
            <input type="radio" name="sex" id="female" value="Female" /> 
            <label value="fm">Female</label>
        <br/><br/>
    </div>
    <div>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option val="IND">India</option>
            <option val="Nepal">Nepal</option>
            <option val="USA">USA</option>
            <option val="UK">UK</option>
            <option val="canada">Canada</option>
        </select>
    <br/><br/>
    </div>
    <div>
        <label for="msg">Message:</label>
        <br/>
        <textarea name="message" id="msg" row="4" cols="30"></textarea>
    <br/><br/>

    </div>
    <div>
        <input type="checkbox" name="subscribe" id="scrb">
        <label for="scrb">Subscribe?</label>
        <br/><br/>
    </div>
    <button>Submit</button>
</body>
</html>
